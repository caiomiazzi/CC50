<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação e Geração de CPF</title>
</head>
<body>
    <h1>Valide ou Gere um CPF</h1>
    <form action="/" method="post">
        <label for="cpf">Digite o CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Ex: 746.824.890-70">
        <button type="submit">Validar</button>
    </form>
    <br>
    <a href="/generate">Gerar CPF</a>
</body>
</html>
