<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Validação</title>
</head>
<body>
    <h1>Resultado</h1>
    <p>CPF: {{ cpf }}</p>
    {% if valid %}
        <p>Este CPF é válido!</p>
    {% else %}
        <p>Este CPF é inválido!</p>
    {% endif %}
    <br>
    <a href="/">Voltar para a página inicial</a>
</body>
</html>
